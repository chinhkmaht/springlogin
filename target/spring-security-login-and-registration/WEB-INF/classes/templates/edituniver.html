<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/js/bootstrap.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.1/bootstrap-editable/css/bootstrap-editable.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.1/bootstrap-editable/js/bootstrap-editable.js"></script>
    <link rel="stylesheet" href="../css/main.css" th:href="@{/css/animate.css}" media="screen"/>
    <link rel="stylesheet" href="../css/main.css" th:href="@{/css/main.css}" media="screen"/>
    <link rel="stylesheet" href="../css/main.css" th:href="@{/css/icomoon.css}" media="screen"/>
    <link rel="stylesheet" href="../css/main.css" th:href="@{/css/bootstrap.css}" media="screen"/>
    <link rel="stylesheet" href="../css/main.css" th:href="@{/css/magnific-popup.css}" media="screen"/>
    <link rel="stylesheet" href="../css/main.css" th:href="@{/css/owl.carousel.min.css}" media="screen"/>
    <link rel="stylesheet" href="../css/main.css" th:href="@{/css/owl.theme.default.min.css}" media="screen"/>
    <link rel="stylesheet" href="../css/main.css" th:href="@{/css/style.css}" media="screen"/>
    <link rel="stylesheet" href="../css/main.css" th:href="@{/css/stylelogin.css}" media="screen"/><title th:text="#{label.pages.home.title}">home</title>
    <link rel="stylesheet" href="../css/main.css" th:href="@{/css/main.css}" media="screen"/>

</head>
<body>

<div id="page">
    <div th:replace="header/header :: header">...</div>
    <div class="container">
        <form>
            <div class="form-group row" >
                <label class="col-sm-3" th:text="#{label.user.firstName}">first</label>
                <span class="col-sm-5"><input class="form-control" id="nameUniver" name="nameUniver" value="" th:text="#{edituniver.nameUniver}" required="required"/></span>
                <span id="nameUniverError" class="alert alert-danger col-sm-4" style="display:none"></span>
            </div>
            <br/>
            <button type="submit" id="saveuniversity" class="btn btn-primary" th:text="#{label.form.submit}">submit</button>
        </form>

    </div>
    <div th:replace="fragments/footer :: footer">...</div>
</div>

<script type="application/javascript">
    $(document).ready(function () {
        $('#saveuniversity').on("click",function(e){
            e.preventDefault();
            if(confirm("Are you sure?")) {
                var nameUniver = $("#nameUniver").val();
                var Id = parseInt($(this).closest("td").attr("id"));
                if ($.trim(nameUniver) === "") {
                    alert("You must fill   name");
                }
                else {
                    $.ajax({
                        type: "POST",
                        url: "/saveuniversity",
                        data: {nameUniver: nameUniver,Id:Id},
                        success: function (data) {
                            window.location.reload();
                        }
                    });
                }
            }
        });


    });
</script>
</body>
</html>
