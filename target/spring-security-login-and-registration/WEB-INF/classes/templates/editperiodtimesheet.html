<body>
<div id="page">
    <div th:replace="header/header :: header">...</div>
    <div class="container">

<form th:action="@{/save-edit-period-timesheet}" method="post">
        <div class="form-group row">
            <div class="form-group">
                <label class="col-sm-2" >Name Period</label>
                <span class="col-sm-4"><input class="form-control" name="namePeriod" type="text" th:value="*{editperi.namePeriod}" id="e-name-period" value="" /></span>
            </div>

        </div>

        <div class="form-group row">

            <div class="form-group">
                <label class="col-sm-2" >Form Date</label>
                <span class="col-sm-4">

                    <div  class="input-append col-sm-4 datetimepicker3 ">
							<input data-format="yyyy-MM-dd" type="text" name="formDate"  th:value="${{editperi.formDate}}" id="e-peri-formdate"></input>
							<span class="add-on">
							  <i data-time-icon="icon-time" data-date-icon="icon-calendar">
							  </i>
							</span>
                    </div>

                </span>
            </div>

            <div class="form-group">
                <label class="col-sm-2" >To Date</label>
                <span class="col-sm-4">

                 <span class="col-sm-4">
                    <div  class="input-append col-sm-4 datetimepicker3 ">
							<input data-format="yyyy-MM-dd" type="text"  name="toDate" th:field="*{editperi.toDate}" id="e-peri-todate"></input>
							<span class="add-on">
							  <i data-time-icon="icon-time" data-date-icon="icon-calendar">
							  </i>
							</span>
                    </div>

                </span>

                </span>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">

                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th> Monday</th>
                        <th>Tuesday</th>
                        <th> Wednesday</th>
                        <th> Thursday</th>
                        <th> Friday</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td >
                            <input class="form-control" name="noteMonday" type="text" th:value="*{editperi.noteMonday}" id="e-note-mon" value="" />
                        </td>
                        <td >

                            <input class="form-control" name="noteTuesday" type="text" th:value="*{editperi.noteTuesday}" id="e-note-tue" value="" />
                        </td>
                        <td >

                            <input class="form-control" name="noteWednesday" type="text" th:value="*{editperi.noteWednesday}" id="e-note-wed" value="" />
                        </td>
                        <td >

                            <input class="form-control" name="noteThursday" type="text" th:value="*{editperi.noteThursday}" id="e-note-thur" value="" />
                        </td>
                        <td >

                            <input class="form-control" name="noteFriday" type="text" th:value="*{editperi.noteFriday}" id="e-note-fri" value="" />
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    <br/>
    <input id="ideditperiod" name="id" type="hidden" th:value="*{editperi.id}"/>
    <button type="submit" id="saveeditperiod" class="btn btn-primary" th:text="#{label.form.submit}">submit</button>
    </form>
    </div>
   	<div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModalLabel" aria-hidden="true"
				th:if="${message != null}">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Error TimeSheet</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<ul th:each="timemessage : ${message}">
					<li th:text="${timemessage.messages}"  ></li>
					</ul>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>
