<html>
<head>
    <link rel="stylesheet" href="../css/bootstrap-combined.min.css" th:href="@{/css/bootstrap-combined.min.css}" media="screen"/>
    <!--<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>-->
    <script th:src="@{/js/jquery-2.0.3.min.js}"></script>
    <!--<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>-->
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="../css/bootstrap-editable.css" th:href="@{/css/bootstrap-editable.css}" media="screen"/>

    <script th:src="@{/js/bootstrap-datetimepicker.min.js}"></script>

    <link rel="stylesheet" href="../css/main.css" th:href="@{/css/bootstrap-datetimepicker.min.css}" media="screen"/>
    <script th:src="@{/js/bootstrap-editable.min.js}"></script>
    <link rel="stylesheet" href="../css/main.css" th:href="@{/css/animate.css}" media="screen"/>
    <link rel="stylesheet" href="../css/main.css" th:href="@{/css/main.css}" media="screen"/>
    <link rel="stylesheet" href="../css/main.css" th:href="@{/css/icomoon.css}" media="screen"/>
    <link rel="stylesheet" href="../css/main.css" th:href="@{/css/bootstrap.css}" media="screen"/>
    <link rel="stylesheet" href="../css/main.css" th:href="@{/css/magnific-popup.css}" media="screen"/>
    <link rel="stylesheet" href="../css/main.css" th:href="@{/css/owl.carousel.min.css}" media="screen"/>
    <link rel="stylesheet" href="../css/main.css" th:href="@{/css/owl.theme.default.min.css}" media="screen"/>
    <link rel="stylesheet" href="../css/main.css" th:href="@{/css/style.css}" media="screen"/>
    <link rel="stylesheet" href="../css/main.css" th:href="@{/css/stylelogin.css}" media="screen"/>
    <link rel="stylesheet" href="../css/main.css" th:href="@{/css/main.css}" media="screen"/>

</head>
<body>

<div id="page">
    <div th:replace="header/header :: header">...</div>
    <div class="container">
		<div class="MG20">
			<form th:action="@{/save-registration-period}" method="post">
		        <div class="form-group row">
		            <div class="form-group col-sm-6 PR10">
		                <label class="col-sm-3" >Name Period</label>
		                <span class="col-sm-6 PR40"><input class="form-control" name="" type="text" th:if="${Timesheet != null}"  th:value="*{Timesheet.namePeriod}" id="e-name-period" readonly="readonly" value="" /></span>
		            </div>
		                <input id="ideditperiod" name="periodId" type="hidden" th:if="${Timesheet != null}" th:value="*{Timesheet.id}"/>
		         	<div class="form-group col-sm-6">
		                <label class="col-sm-3" >User </label>
		                <span class="col-sm-6">
		                    <select  name="userId" class="" id="choiseuser" >
		                        <option th:each="user : ${userid}"
		                                th:value="${user.id}"
		                                th:text="${user.lastName  + ' ' +user.firstName}">
		                        </option>
		                    </select>
		                </span>
		            </div>
		        </div>
		
		        <div class="form-group row">
		            <div class="form-group col-sm-6">
		                <label class="col-sm-3" >Form Date</label>
	                    <div  class="input-append col-sm-6 datetimepicker3 ">
								<input data-format="yyyy-MM-dd" type="text" th:if="${Timesheet != null}" th:value="${{Timesheet.formDate}}" id="e-peri-formdate" readonly="readonly"></input>
								<span class="add-on">
								  <i data-time-icon="icon-time" data-date-icon="icon-calendar">
								  </i>
								</span>
	                    </div>
		            </div>
		
		            <div class="form-group col-sm-6">
		                <label class="col-sm-3" >To Date</label>
	                    <div  class="input-append col-sm-6 datetimepicker3 ">
								<input data-format="yyyy-MM-dd" type="text" th:if="${Timesheet != null}" th:field="*{Timesheet.toDate}" id="e-peri-todate" readonly="readonly"></input>
								<span class="add-on">
								  <i data-time-icon="icon-time" data-date-icon="icon-calendar">
								  </i>
								</span>
	                    </div>
		            </div>
		        </div>
		
		        <div class="row">
		            <div class="col-lg-8 col-md-7 col-sm-6 boxshow">
		                <table class="table table-striped table-hover">
		                    <thead>
			                    <tr>
			                        <th> Monday</th>
			                        <th>Tuesday</th>
			                        <th> Wednesday</th>
			                        <th> Thursday</th>
			                        <th> Friday</th>
			                    </tr>
		                    </thead>
		                    <tbody>
			                    <tr>
			                        <td >
			                            <input class="form-control" name="" type="text" th:if="${Timesheet != null}" th:value="*{Timesheet.noteMonday}" readonly="readonly" id="e-note-mon" value="" />
										<div class="form-group row" >
											<label class="col-sm-6 labelcustom" >From Date</label>
											<div  class="input-append  datetimepicker ">
												<input name="fromDateMonday" data-format="hh:mm:ss" class="col-sm-9" type="text" id="from-time-monday"></input>
												<span class="add-on">
												  <i data-time-icon="icon-time" data-date-icon="icon-calendar">
												  </i>
												</span>
											</div>
										</div>
						
										<div class="form-group row">
											<label class="col-sm-6 labelcustom" >To Date</label>
											<div  class="input-append  datetimepicker">
												<input name="toDateMonday" data-format="hh:mm:ss" class="col-sm-9" type="text" id="to-time-monday"></input>
												<span class="add-on">
												  <i data-time-icon="icon-time" data-date-icon="icon-calendar">
												  </i>
												</span>
											</div>
										</div>
			                        </td>
			                        <td >
			                            <input class="form-control" name="" type="text" th:if="${Timesheet != null}" th:value="*{Timesheet.noteTuesday}" id="e-note-tue" readonly="readonly" value="" />
			                            <div class="form-group row" >
											<label class="col-sm-6 labelcustom" >From Date</label>
											<div  class="input-append  datetimepicker ">
												<input name="fromDateTuesday" data-format="hh:mm:ss" class="col-sm-9" type="text" id="from-time-tuesday"></input>
												<span class="add-on">
													  <i data-time-icon="icon-time" data-date-icon="icon-calendar">
													  </i>
												</span>
											</div>
										</div>
						
										<div class="form-group row">
											<label class="col-sm-6 labelcustom" >To Date</label>
											<div  class="input-append  datetimepicker">
												<input name="toDateTuesday" data-format="hh:mm:ss" class="col-sm-9" type="text" id="to-time-tuesday"></input>
												<span class="add-on">
													  <i data-time-icon="icon-time" data-date-icon="icon-calendar">
													  </i>
												</span>
											</div>
										</div>
											
			<!-- 								<input class="form-control" name="" type="text"  id="period-note-tuesday" value="" /> -->
			                        </td>
			                        <td >
			
			                            <input class="form-control" name="" type="text" th:if="${Timesheet != null}" th:value="*{Timesheet.noteWednesday}" id="e-note-wed" value=""  readonly="readonly"/>
			                            
			                              <div class="form-group row" >
												<label class="col-sm-6 labelcustom" >From Date</label>
												<div  class="input-append  datetimepicker ">
													<input name="fromDateWednesday" data-format="hh:mm:ss" class="col-sm-9" type="text" id="from-time-wednesday"></input>
													<span class="add-on">
													  <i data-time-icon="icon-time" data-date-icon="icon-calendar">
													  </i>
													</span>
												</div>
											</div>
						
											<div class="form-group row">
												<label class="col-sm-6 labelcustom" >To Date</label>
												<div  class="input-append  datetimepicker">
													<input name="toDateWednesday" data-format="hh:mm:ss" class="col-sm-9" type="text" id="to-time-wednesday"></input>
													<span class="add-on">
													  <i data-time-icon="icon-time" data-date-icon="icon-calendar">
													  </i>
													</span>
												</div>
											</div>
			<!--                             <input class="form-control" name="" type="text"  id="period-note-wednesday" value="" /> -->
			                          </td>
				                      <td >
				
			                            <input class="form-control" name="" type="text" th:if="${Timesheet != null}" th:value="*{Timesheet.noteThursday}" id="e-note-thur" readonly="readonly" value="" />
			                            
			                             <div class="form-group row" >
												<label class="col-sm-6 labelcustom" >From Date</label>
												<div  class="input-append  datetimepicker ">
													<input name="fromDateThursday" data-format="hh:mm:ss" class="col-sm-9" type="text" id="from-time-thursday"></input>
													<span class="add-on">
													  <i data-time-icon="icon-time" data-date-icon="icon-calendar">
													  </i>
													</span>
												</div>
											</div>
						
											<div class="form-group row">
												<label class="col-sm-6 labelcustom" >To Date</label>
												<div  class="input-append  datetimepicker">
													<input name="toDateThursday" data-format="hh:mm:ss" class="col-sm-9" type="text" id="to-time-thursday"></input>
													<span class="add-on">
													  <i data-time-icon="icon-time" data-date-icon="icon-calendar">
													  </i>
													</span>
												</div>
											</div>
				<!--                               <input class="form-control" name="" type="text"  id="period-note-thursday" value="" /> -->
				                        </td>
			                        <td >
			                            <input class="form-control" name="" type="text" th:if="${Timesheet != null}" th:value="*{Timesheet.noteFriday}" id="e-note-fri" readonly="readonly" value="" />
			                             <div class="form-group row" >
												<label class="col-sm-6 labelcustom" >From Date</label>
												<div  class="input-append  datetimepicker ">
													<input name="fromDateFriday" data-format="hh:mm:ss" class="col-sm-9" type="text" id="from-time-friday"></input>
													<span class="add-on">
													  <i data-time-icon="icon-time" data-date-icon="icon-calendar">
													  </i>
													</span>
												</div>
											</div>
						
											<div class="form-group row">
												<label class="col-sm-6 labelcustom" >To Date</label>
												<div  class="input-append datetimepicker">
													<input name="toDateFriday" data-format="hh:mm:ss" class="col-sm-9" type="text" id="to-time-friday"></input>
													<span class="add-on">
													  <i data-time-icon="icon-time" data-date-icon="icon-calendar">
													  </i>
													</span>
												</div>
											</div>
				<!--                              <input class="form-control" name="" type="text"  id="period-note-friday" value="" /> -->
				                        </td>
			                    </tr>
		                    </tbody>
		                </table>
		            </div>
		        </div>
		    <br/>
		    <input id="ideditperiod" type="hidden" th:if="${Timesheet != null}" th:value="*{Timesheet.id}"/>
		    <button type="submit" id="saveRegistrationPeriod" class="btn btn-primary" th:text="#{label.form.submit}">submit</button>
		    </form>
	 </div>
		
	<div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModalLabel" aria-hidden="true"
			th:if="${message != null}">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Error TimeSheet</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<ul th:each="timemessage : ${message}">
						<li th:text="${timemessage.messages}"  ></li>
						</ul>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>


    </div>
    <div th:replace="fragments/footer :: footer">...</div>
    
    
</div>

<script type="application/javascript">
    $(document).ready(function () {

        $(function() {
            $('.datetimepicker3').datetimepicker({
               dateFormat: 'yyyy-MM-dd',

            });
        });

        $(function() {
            $('.datetimepicker').datetimepicker({
                pickDate: false
            });
        });
    });
</script>
</body>
</html>
