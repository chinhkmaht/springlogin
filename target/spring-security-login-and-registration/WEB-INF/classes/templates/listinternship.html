<script type="application/javascript">

    $(document).ready(function () {

        $('.reviews-user').on("click", function(e){
            e.preventDefault();
            var id = parseInt($(this).closest("td").attr("id"));
        
            $.ajax({
                type:"GET",
                url:"/reviewsinternship/"+id,
                data:{id:id},
                success:function (data) {
                	 window.location.href ="/reviewsinternship/"+id;
                }
            });

        });
    });

</script>
