<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/main.css" th:href="@{/css/animate.css}" media="screen"/>
    <link rel="stylesheet" href="../css/main.css" th:href="@{/css/main.css}" media="screen"/>
    <link rel="stylesheet" href="../css/main.css" th:href="@{/css/icomoon.css}" media="screen"/>
    <link rel="stylesheet" href="../css/main.css" th:href="@{/css/bootstrap.css}" media="screen"/>
    <link rel="stylesheet" href="../css/main.css" th:href="@{/css/magnific-popup.css}" media="screen"/>
    <link rel="stylesheet" href="../css/main.css" th:href="@{/css/owl.carousel.min.css}" media="screen"/>
    <link rel="stylesheet" href="../css/main.css" th:href="@{/css/owl.theme.default.min.css}" media="screen"/>
    <link rel="stylesheet" href="../css/main.css" th:href="@{/css/style.css}" media="screen"/>
    <link rel="stylesheet" href="../css/main.css" th:href="@{/css/stylelogin.css}" media="screen"/>

<title th:text="#{label.pages.home.title}">Title</title>
<script th:inline="javascript">
/*<![CDATA[*/
	function validate() {
        if (document.f.username.value == "" && document.f.password.value == "") {
            alert(/*[[#{message.username} + #{message.password}]]*/);
            document.f.username.focus();
            return false;
        }
        if (document.f.username.value == "") {
            alert(/*[[#{message.username}]]*/);
            document.f.username.focus();
            return false;
        }
        if (document.f.password.value == "") {
            alert(/*[[#{message.password}]]*/);
            document.f.password.focus();
            return false;
        }
    }

/*]]>*/
</script>
<style type="text/css">

</style>
</head>
<body>

    <div id="page">
        <div th:replace="header/header :: header">...</div>
        <div class="cont">
            <div class="demo">
                <div class="login">
                    <div class="login__check"></div>
                        <div th:if="${param.message != null}" class="alert alert-info" th:text="${param.message[0]}">message</div>
                        <div th:if="${param.error != null}" class="alert alert-danger" th:text="${session[SPRING_SECURITY_LAST_EXCEPTION]}">error</div>

                        <div class="container">

                            <div class="row wrapper">

                                <form name='f' action="login" method='POST' onsubmit="return validate();" class="login-check">
                                    <div class="login__form">
                                        <div class="login__row">
                                            <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
                                                <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
                                            </svg>
                                            <input class="login__input name" type='text' name='username' value=''/>
                                        </div>
                                        <div class="login__row">
                                            <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
                                                <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
                                            </svg>
                                            <input class="login__input pass" type='password' name='password' />
                                        </div>
                                          <input class=" login__submit" name="submit" type="submit" th:value="#{label.form.submit}" />
                                        <p class="login__signup">Forget Pass ? &nbsp;
                                            <a class="" th:href="@{/forgetPassword.html}" th:text="#{message.resetPassword}">reset</a>
                                        </p>


                                    </div>
                                </form>

                            </div>


                        </div>
                </div>
            </div>
        </div>
        <div th:replace="fragments/footer :: footer">...</div>
    </div>

</body>

</html>
